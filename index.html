<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div id="title">
            <img src="transparent-square icon only.png" alt="prg logo">
            <h1>DOG</h1>
        </div>
        <p>Photo by <u>Bastien Plu</u> on <u>Unsplash</u></p>
    </div>
    <div id="info">
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
            Libero, cum quidem asperiores, rem natus odio corrupti voluptatibus 
            aliquid tempore aliquam amet illo voluptates? Cumque mollitia eveniet 
            beatae, magnam maiores labore.
        </p>
        <div id="container">
            <p>Let's do this!</p>
            <form id="myform" method="post">
                <div class="box">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                    <span></span>
                </div>
                <div class="box">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                    <span></span>
                </div>
                <div class="box">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <span></span>
                </div>
                <div class="box">
                    <label for="phone">Phone Number</label>
                    <span></span>
                    <input type="number" id="phone">
                </div>
                <div class="box">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <span></span>
                </div>
                <div class="box">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                    <span></span>
                </div>
            
            </form>

        </div>
        <button type="submit" form="myform">Create Account</button>
        <!-- already have an account? Log in -->
    </div>
    <script src="index.js"></script>
</body>
</html>
